version: '3'

volumes:
  model-data:

services:
  api:
    image: rip-current-detection:latest
    build:
      context:      .
      dockerfile:   Dockerfile
    ports:
     - 8888:8000
    tmpfs:
     - "/outputs"
    environment:
     - OUTPUT_DIRECTORY=/outputs
    volumes:
      - "model-data:/root/.cache/torch:rw"
    # Optional: nvidia GPU hardware support
    runtime: 'nvidia'
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            capabilities: [
              # 'gpu',
              'compute',
              # 'video',
              'utility'
            ]
            count: 1
    command: >
      gunicorn api:app
        --bind "0.0.0.0:8000"
        --timeout 240
        -w 1 --max-requests 100 --backlog 3
        --access-logfile -
        --error-logfile -
        -k uvicorn.workers.UvicornWorker
